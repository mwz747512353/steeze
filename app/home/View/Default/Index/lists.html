<layout name="Layout/base"/>
<assign name="title" value="/Index/test" />
<slice name="body">
    <h3>数据库读取列表展示</h3>
    <st:get table="user" field="id,name,year" num="3" return="users" order="id asc" page="$page">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Year</td>
            </tr>
            <foreach name="users" item="item">
                <tr>
                    <td>{$item.id}</td>
                    <td>{$item.name}</td>
                    <td>{$item.year}</td>
                </tr>
            </foreach>
        </table>
    </st:get>
    <ul class="page"> {$pages.html} </ul>
    <hr/>
    <p>
        路由参数注入的数据模型=》 ID：{$user.id}, name：{$user.name}</p>
        调用分组控制器的标签方法：<action name="Member/Index/info" user="4"/>
    <p>
        <a href="/index/hello">返回</a>
    </p>
</slice>
