<layout name="Layout/base"/>
<assign name="title" value="/Index/test" />
<slice name="body">
	<div style="text-align:left;padding:30px 40px;">
		<st:get table="user" field="id,name" num="3" return="users" order="id asc" page="$page">
			<table cellpadding="0" cellspacing="0">
				<foreach name="users" item="item">
					<tr><td>{$item.id}</td><td>{$item.name}</td></tr>
				</foreach>
			</table>
		</st:get>
		<ul class="page"> {$pages.html} </ul>
        <hr/> 
        <p>{@#test.js}当前类：{$this|get_class}</p>
		调用分组控制器的标签方法：<action name="Member/Index/info" user="4"/>
		<p>
            <a href="/index/hello">返回</a>
        </p>
	</div>
</slice>
